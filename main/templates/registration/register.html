{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>
    <header>
      <h1>Register</h1>
    </header>
    <main>
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
    </main>
</body>
</html>
